<!doctype html>
<meta charset=utf-8>

<title>Dashboard</title>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
jQuery.noConflict();
</script>
<script type="text/javascript" src="highcharts.js"></script>
<script type="text/javascript" src="theme.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<div id="container">
    <div class="chart" id="selfnet"></div>
    <div class="chart" id="wh-netz"></div>
    <div class="chart" id="stuwost1"></div>
    <div class="chart" id="stuwost2"></div>
    <div class="chart" id="stuwost1-v6"></div>
    <div class="chart" id="stuwost2-v6"></div>
    <div class="chart" id="routes-ipv4-stuwost1"></div>
    <div class="chart" id="routes-ipv4-stuwost2"></div>
    <div class="chart" id="routes-ipv6-stuwost1"></div>
    <div class="chart" id="routes-ipv6-stuwost2"></div>
</div>


<script type="text/javascript" src="dashboard.js"></script>
<script type="text/javascript">

Highcharts.setOptions({
    global: {
        useUTC: false
    },
    tooltip: {
        enabled: true
    }
});

dashboard = new Dashboard();

dashboard.createChart("selfnet", "Selfnet", "bits per second", ["integer", "zero"]);
dashboard.addSeriesToChart("Selfnet", "Downstream", "selfnet uplink in", 360);
dashboard.addSeriesToChart("Selfnet", "Upstream",   "selfnet uplink out", 360);

dashboard.createChart("wh-netz", "WH-Netz", "bits per second", ["integer", "zero"]);
dashboard.addSeriesToChart("WH-Netz", "Downstream", "wh-netz uplink in", 360);
dashboard.addSeriesToChart("WH-Netz", "Upstream",   "wh-netz uplink out", 360);

dashboard.createChart("stuwost1", "StuWoSt1 ↔ BelWü", "bits per second", ["integer", "zero"]);
dashboard.addSeriesToChart("StuWoSt1 ↔ BelWü", "Downstream", "stuwost1 uplink ipv4 in", 360);
dashboard.addSeriesToChart("StuWoSt1 ↔ BelWü", "Upstream",   "stuwost1 uplink ipv4 out", 360);

dashboard.createChart("stuwost2", "StuWoSt2 ↔ BelWü", "bits per second", ["integer", "zero"]);
dashboard.addSeriesToChart("StuWoSt2 ↔ BelWü", "Downstream", "stuwost2 uplink ipv4 in", 360);
dashboard.addSeriesToChart("StuWoSt2 ↔ BelWü", "Upstream",   "stuwost2 uplink ipv4 out", 360);

dashboard.createChart("stuwost1-v6", "StuWoSt1 ↔ BelWü (IPv6)", "bits per second", ["integer", "zero"]);
dashboard.addSeriesToChart("StuWoSt1 ↔ BelWü (IPv6)", "Downstream", "stuwost1 uplink ipv6 in", 360);
dashboard.addSeriesToChart("StuWoSt1 ↔ BelWü (IPv6)", "Upstream",   "stuwost1 uplink ipv6 out", 360);

dashboard.createChart("stuwost2-v6", "StuWoSt2 ↔ BelWü (IPv6)", "bits per second", ["integer", "zero"]);
dashboard.addSeriesToChart("StuWoSt2 ↔ BelWü (IPv6)", "Downstream", "stuwost2 uplink ipv6 in", 360);
dashboard.addSeriesToChart("StuWoSt2 ↔ BelWü (IPv6)", "Upstream",   "stuwost2 uplink ipv6 out", 360);

dashboard.createChart("routes-ipv4-stuwost1", "Received IPv4 Routes (StuWoSt1)", "routes", ["integer"]);
dashboard.addSeriesToChart("Received IPv4 Routes (StuWoSt1)", "StuWoSt1", "stuwost1 received routes ipv4", 1080);

dashboard.createChart("routes-ipv4-stuwost2", "Received IPv4 Routes (StuWoSt2)", "routes", ["integer"]);
dashboard.addSeriesToChart("Received IPv4 Routes (StuWoSt2)", "StuWoSt2", "stuwost2 received routes ipv4", 1080);

dashboard.createChart("routes-ipv6-stuwost1", "Received IPv6 Routes (StuWoSt1)", "routes", ["integer"]);
dashboard.addSeriesToChart("Received IPv6 Routes (StuWoSt1)", "StuWoSt1", "stuwost1 received routes ipv6", 1080);

dashboard.createChart("routes-ipv6-stuwost2", "Received IPv6 Routes (StuWoSt2)", "routes", ["integer"]);
dashboard.addSeriesToChart("Received IPv6 Routes (StuWoSt2)", "StuWoSt2", "stuwost2 received routes ipv6", 1080);

dashboard.fetchHistory();
dashboard.scheduleUpdates();

</script>
