<!doctype html>
<meta charset=utf-8>

<title>Dashboard</title>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
jQuery.noConflict();
</script>
<script type="text/javascript" src="highcharts.js"></script>
<script type="text/javascript" src="theme.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<div id="container">

    <div class="chart" id="internet"></div>
    <div class="chart" id="selfnet"></div>
    <div class="chart" id="selfnet6"></div>
    <div class="chart" id="wh-netz"></div>
    <div class="chart" id="routes-ipv4"></div>
    <div class="chart" id="routes-ipv6"></div>
    <div class="chart" id="wlan"></div>
    <div class="chart" id="rt"></div>
</div>


<script type="text/javascript" src="dashboard.js"></script>
<script type="text/javascript">

Highcharts.setOptions({
    global: {
        useUTC: false
    }
});

dashboard = new Dashboard();

dashboard.createChart("internet", "Internet Uplink", "bits per second", "integer");
dashboard.addSeriesToChart("Internet Uplink", "Upstream",   "belwue uplink out", 360);
dashboard.addSeriesToChart("Internet Uplink", "Downstream", "belwue uplink in", 360);

dashboard.createChart("selfnet", "Selfnet", "bits per second", "integer");
dashboard.addSeriesToChart("Selfnet", "Upstream",   "selfnet uplink out", 360);
dashboard.addSeriesToChart("Selfnet", "Downstream", "selfnet uplink in", 360);

dashboard.createChart("selfnet6", "Selfnet (IPv6 only)", "bits per second", "integer");
dashboard.addSeriesToChart("Selfnet (IPv6 only)", "Upstream",   "selfnet uplink ipv6 out", 360);
dashboard.addSeriesToChart("Selfnet (IPv6 only)", "Downstream", "selfnet uplink ipv6 in", 360);

dashboard.createChart("wh-netz", "WH-Netz", "bits per second", "integer");
dashboard.addSeriesToChart("WH-Netz", "Upstream",   "wh-netz uplink out", 360);
dashboard.addSeriesToChart("WH-Netz", "Downstream", "wh-netz uplink in", 360);

dashboard.createChart("routes-ipv4", "Received IPv4 Routes", "routes", "integer");
dashboard.addSeriesToChart("Received IPv4 Routes", "StuWoSt1", "stuwost1 received routes ipv4", 1080);
dashboard.addSeriesToChart("Received IPv4 Routes", "StuWoSt2", "stuwost2 received routes ipv4", 1080);

dashboard.createChart("routes-ipv6", "Received IPv6 Routes", "routes", "integer");
dashboard.addSeriesToChart("Received IPv6 Routes", "StuWoSt1", "stuwost1 received routes ipv6", 1080);
dashboard.addSeriesToChart("Received IPv6 Routes", "StuWoSt2", "stuwost2 received routes ipv6", 1080);

dashboard.createChart("wlan", "NOC WLAN Clients", "clients", "integer");
dashboard.addSeriesToChart("NOC WLAN Clients", "clients online", "NOC WLAN Clients", 1080);

dashboard.createChart("rt", "RT Tickets", "tickets", "integer");
dashboard.addSeriesToChart("RT Tickets", "pending tickets", "open rt tickets", 1080);

/*

dashboard.addTarget("belwue uplink in", new HtmlTarget("incoming", function(value) { return formatData(value, "bit/s"); }));
*/

dashboard.fetchHistory();
dashboard.scheduleUpdates();

</script>
